<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-left: 35%;
    }
    #column{
        width: 25px;
        height: 25px;
        border: 1px solid black;
        margin: 0.5px;
        text-align: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        color: red
    }
    #row{
        display: flex;
    }
</style>
<body>
    <div class="container">
        <div class="title">Play caro free</div>
        <button onclick=reset()>Reset</button>
        <div id="check-board"></div>
    </div>
    <script>
        let fakeBoard = []
        for(let i=0; i<=19; i++){
            let row = `<div class="row-${i}" id="row"></div>`
            document.getElementById('check-board').insertAdjacentHTML('beforeend',row)
            fakeBoard.push([])

            for(let j=0; j<=19; j++){
                let checkBox = `<div onclick=play(${i},${j}) class="checkBox-${i}-${j}" id="column"></div>`
                document.querySelector(`.row-${i}`).insertAdjacentHTML('beforeend',checkBox)
                fakeBoard[i].push('.')
            }
        }
        let isEnd = false
        let player1 = true
        function reset(){
            for(let i=0; i<=19; i++){
                for(let j=0; j<=19; j++){
                    document.querySelector(`.checkBox-${i}-${j}`).innerHTML = ''
                    fakeBoard[i][j] = '.'
                }
            }
            isEnd = false
            player1 = true
            console.log(fakeBoard)
        }
        function play(x,y){
            console.log(x,y)
            let select = document.querySelector(`.checkBox-${x}-${y}`)
             //Check dieu kien danh trung
             if(select.textContent == 'x' || select.textContent == 'o'){
                return alert("Cell is not empty")
            }
            // Playing
            if(player1 == true){
                select.innerHTML = 'x'
                fakeBoard[x][y] = 'x'
                player1 = false
            }else{
                select.innerHTML = 'o'
                fakeBoard[x][y] = 'o'
                select.style.color = 'blue'
                player1 = true
            }
            //Dieu kien win
            let q = 0
            let w = 16
            let z = 1
            for(let p=1; p<=2; p++){
                // lap dao nguoc 
                for(let i=q; i*z<w*z; i = i+1*z){
                    for(let j=q; j*z<w*z; j = j+1*z){
                        //lap theo hang
                        for(let a=0; a<4; a++){
                            if(fakeBoard[i][j+a*z] != fakeBoard[i][j+(a+1)*z] && fakeBoard[i][j] != '.'){
                                break
                            }else if(fakeBoard[i][j+a*z] == fakeBoard[i][j+(a+1)*z] && fakeBoard[i][j] != '.' && a==3){
                                if(fakeBoard[i][j] == 'x'){
                                    isEnd = true
                                    return alert('x win')
                                }else{
                                    isEnd = true
                                    return alert('o win')
                                }
                            }
                        }
                        //lap theo cot
                        for(let a=0; a<4; a++){
                            if(fakeBoard[j+a*z][i] != fakeBoard[j+(a+1)*z][i] && fakeBoard[j][i] != '.'){
                                break
                            }else if(fakeBoard[j+a*z][i] == fakeBoard[j+(a+1)*z][i] && fakeBoard[j][i] != '.' && a==3){
                                if(fakeBoard[j+a*z][i] == 'x'){
                                    isEnd = true
                                    return alert('x win')
                                }else{
                                    isEnd = true
                                    return alert('o win')
                                }
                            }
                        }
                        //lap 2 duong cheo
                        let u=1
                        for(let o=1; o<=2;o++){
                                for(let a=0; a<4; a++){
                                    if(fakeBoard[i+a*z][j+(a*z)*u] != fakeBoard[i+(a+1)*z][j+((a+1)*z)*u] && fakeBoard[i][j] != '.' ){
                                        break
                                    }else if(fakeBoard[i+a*z][j+(a*z)*u] == fakeBoard[i+(a+1)*z][j+((a+1)*z)*u] && fakeBoard[i][j] != '.' && a==3){
                                        if(fakeBoard[i+a*z][j+(a*z)*u] == 'x'){
                                            isEnd = true
                                            return alert('x win')
                                        }else{
                                            isEnd = true
                                            return alert('o win')
                                        }
                                    }
                                }
                                u=-1
                            }
                        }
                        if(isEnd == true){
                            select.innerHTML = ''
                        }
                }
                q = 19
                w = 3
                z = -1
            }

        }
    </script>
</body>
</html>
